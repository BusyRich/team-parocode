<form #signUpForm="ngForm" (ngSubmit)="signUpForm.valid && onSubmit(signUpForm)">
  <input  mdbInputDirective  class="form-control" type="text" #firstName="ngModel" [(ngModel)]="userService.selectedUser.firstName" name="firstName" placeholder="First Name"
  required [ngClass]="{'invalid-textbox' :signUpForm.submitted && !firstName.valid }">
  <div *ngIf="signUpForm.submitted && !firstName.valid">
    <label *ngIf="firstName.errors.required" class="validation-message">Required</label>
  </div>
  <input mdbInputDirective  class="form-control" type="text" #lastName="ngModel" [(ngModel)]="userService.selectedUser.lastName" name="lastName" placeholder="Last Name"
  required [ngClass]="{'invalid-textbox' :signUpForm.submitted && !lastName.valid }">
  <div *ngIf="signUpForm.submitted && !lastName.valid">
      <label *ngIf="firstName.errors.required" class="validation-message">Required</label>
  </div>
  <input mdbInputDirective  class="form-control" type="text" #email="ngModel" [(ngModel)]="userService.selectedUser.email" name="email" placeholder="E-Mail"
  required [pattern]="emailRegex" [ngClass]="{'invalid-textbox' :signUpForm.submitted && !email.valid }">
  <div *ngIf="signUpForm.submitted && email.errors">
    <label *ngIf="email.errors.required" class="validation-message">Required</label>
    <label *ngIf="email.errors.pattern" class="validation-message">Invalid Email Address</label>
  </div>
  <input mdbInputDirective  class="form-control" type="password" #password="ngModel" [(ngModel)]="userService.selectedUser.password" name="password" placeholder="Password"
  minlength="6" required [ngClass]="{'invalid-textbox' :signUpForm.submitted && !password.valid }">
  <div *ngIf="signUpForm.submitted && password.errors">
    <label *ngIf="password.errors.required" class="validation-message">Required</label>
    <label *ngIf="password.errors.minlength" class="validation-message">Must be 6 characters long</label>
  </div>
  <div class="text-center form-sm mt-2">
    <button mdbBtn color="info" class="waves-light" type="submit" value="Sign Up" mdbWavesEffect>Sign up
      <i class="fa fa-sign-in ml-1"></i>
    </button>
  </div>

</form>

<!--Success message-->

<div class="success" *ngIf="showSuccessMessage">
  Saved successfully
</div>

<!--Error message-->
<div class="alert" *ngIf="serverErrorMessage">
  {{serverErrorMessage}}
</div>
