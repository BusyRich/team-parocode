<form #signInForm="ngForm" (ngSubmit)="signInForm.valid && onSubmit(signInForm)">
  <input  mdbInputDirective  class="form-control" type="text" name="email" #email="ngModel" [(ngModel)]="model.email" placeholder="Email" [pattern]="emailRegex" required
    [ngClass]="{'invalid-textbox' :signInForm.submitted && !email.valid }">
  <div *ngIf="signInForm.submitted && email.errors?.pattern">
    <label class="validation-message">Invalid Email Address.</label>
  </div>
  <input mdbInputDirective  class="form-control" type="password" name="password" #password="ngModel" [(ngModel)]="model.password" placeholder="Password" required minlength="6"
    [ngClass]="{'invalid-textbox' :signInForm.submitted && !password.valid }">
  <div *ngIf="signInForm.submitted && password.errors?.minlength">
    <label class="validation-message">Minimum 6 characters.</label>
  </div>
  <div class="text-center mt-2">
    <button mdbBtn color="info" class="waves-light" mdbWavesEffect type="submit" value="Sign In">Sign In
      <i class="fa fa-sign-in ml-1"></i>
    </button>
  </div>

  </form>
  <!--Error message-->
<div class="alert" *ngIf="serverErrorMessage">
    {{serverErrorMessage}}
  </div>
