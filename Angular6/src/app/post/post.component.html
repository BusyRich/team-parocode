<div class="row posts">
  <div class="col s12">
    <div class="card">
      <div class="card-content white-text">
        <div class="row">
          <div class="col s5">
            <form #postForm="ngForm" (ngSubmit)="onSubmit(postForm)">
              <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="postService.selectedPost._id">
              <div class="row">
                <div class="input-field col s12">
                  <input class="form-control" type="text" name="title" #title="ngModel" [(ngModel)]="postService.selectedPost.title" required>
                  <label>Blog Title:
                    <label class="red-text">*</label>
                  </label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <textarea type="text"  name="body" #body="ngModel" [(ngModel)]="postService.selectedPost.body" required></textarea>
                  <label>Blog Post:
                    <label class="red-text">*</label>
                  </label>
                </div>
              </div>
              <div class="input-field col s12">
                <button class="btn btn-custom right" type="button" (click)="resetForm(postForm)">Reset</button>
                <button class="btn btn-custom right" type="submit" [disabled]="!postForm.valid">Submit</button>
              </div>
            </form>
          </div>
          <div class="col s7">


            <div class="postsContainer" *ngFor="let post of postService.posts" class="media mt-4 px-1">
              <div class="media-body">
                <h5 class="font-weight-bold mt-0">
                  <h1 class="text-default">{{post.title}}
                    <a class="action-btn" (click)="onEdit(post)">
                    <i style="color: dodgerblue" class="material-icons">edit</i>
                  </a>
                    <a class="action-btn" (click)="onDelete(post._id, postForm)">
                      <i style="color: dodgerblue;" class="material-icons">delete</i>
                    </a>
                  </h1>
                </h5>
                <h3 style="color: black">{{post.body}}</h3>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
