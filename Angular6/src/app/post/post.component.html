<div class="row">
  <div class="col s12">
    <div class="card">
      <div class="card-content white-text">
        <div class="row">
          <div class="col s5">
            <form #postForm="ngForm" (ngSubmit)="onSubmit(postForm)">
              <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="postService.selectedPost._id">
              <div class="row">
                <div class="input-field col s12">
                  <input type="text" name="title" #title="ngModel" [(ngModel)]="postService.selectedPost.title" required>
                  <label>Blog Title:
                    <label class="red-text">*</label>
                  </label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <textarea type="text" form="_id" name="body" #body="ngModel" [(ngModel)]="postService.selectedPost.body" required></textarea>
                  <label>Blog Post:
                    <label class="red-text">*</label>
                  </label>
                </div>
              </div>
              <div class="input-field col s12">
                <button class="btn btn-custom right" type="button" (click)="resetForm(postForm)">Reset</button>
                <button class="btn btn-custom right" type="submit" [disabled]="!postForm.valid">Submit</button>
              </div>
            </form>
          </div>
          <div class="col s7">
            <table class="responsive-table highlight">
              <thead>
                <tr>
                  <th>Title:</th>
                  <th>Body:</th>
                </tr>
              </thead>
              <tr *ngFor="let post of postService.posts">
                <td>{{post.title}}</td>
                <td>{{post.body}}</td>
                <td>
                  <a class="action-btn" (click)="onEdit(post)">
                    <i class="material-icons">edit</i>
                  </a>
                  <a class="action-btn" (click)="onDelete(post._id, postForm)">
                    <i class="material-icons">delete</i>
                  </a>
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
